

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #007bff;
            text-align: center;
        }

        .booking-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e7e34;
        }

        .search-results {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .bus-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .bus-item h3 {
            margin-top: 0;
            color: #007bff;
        }

        .bus-details p {
            margin-bottom: 5px;
        }

        .book-button {
            background-color: #ffc107;
            color: #333;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .book-button:hover {
            background-color: #e0a800;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Bus Ticket Booking</h1>
    </header>

    <div class="container">
        <h2>Find Your Bus</h2>
        <form class="booking-form" id="searchForm">
            <div class="form-group">
                <label for="origin">Origin:</label>
                <input type="text" id="origin" name="origin" placeholder="Enter origin city">
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination city">
            </div>
            <div class="form-group">
                <label for="travelDate">Date of Travel:</label>
                <input type="date" id="travelDate" name="travelDate">
            </div>
            <div class="form-group">
                <button type="submit">Search Buses</button>
            </div>
        </form>

        <div class="search-results" id="searchResults">
            <h2>Available Buses</h2>
            <p>No buses found. Please try a different search.</p>
            </div>
    </div>

    <footer>
        <p>&copy; 2025 Bus Ticket Booking</p>
    </footer>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;
            const travelDate = document.getElementById('travelDate').value;

            // In a real application, you would send this data to a server
            // to fetch available buses. For this example, we'll simulate results.
            simulateSearchResults(origin, destination, travelDate);
        });

        function simulateSearchResults(origin, destination, travelDate) {
            const searchResultsDiv = document.getElementById('searchResults');
            searchResultsDiv.innerHTML = '<h2>Available Buses</h2>'; // Clear previous results

            if (!origin || !destination || !travelDate) {
                searchResultsDiv.innerHTML += '<p>Please fill in all search fields.</p>';
                return;
            }

            const buses = [
                {
                    operator: "ABC Travels",
                    departure: "08:00 AM",
                    arrival: "04:00 PM",
                    duration: "8 hours",
                    price: 500,
                    seatsAvailable: 30
                },
                {
                    operator: "XYZ Express",
                    departure: "10:30 AM",
                    arrival: "06:30 PM",
                    duration: "8 hours",
                    price: 650,
                    seatsAvailable: 15
                },
                {
                    operator: "PQR Lines",
                    departure: "02:00 PM",
                    arrival: "10:00 PM",
                    duration: "8 hours",
                    price: 550,
                    seatsAvailable: 22
                }
            ];

            const filteredBuses = buses.filter(bus => true); // In a real scenario, filter based on origin, destination, date

            if (filteredBuses.length > 0) {
                filteredBuses.forEach((bus, index) => {
                    const busItem = document.createElement('div');
                    busItem.classList.add('bus-item');
                    busItem.innerHTML = `
                        <h3>${bus.operator}</h3>
                        <div class="bus-details">
                            <p><strong>Departure:</strong> ${bus.departure}</p>
                            <p><strong>Arrival:</strong> ${bus.arrival}</p>
                            <p><strong>Duration:</strong> ${bus.duration}</p>
                            <p><strong>Price:</strong> â‚¹${bus.price}</p>
                            <p><strong>Seats Available:</strong> ${bus.seatsAvailable}</p>
                            <button class="book-button" onclick="bookTicket(${index})">Book Now</button>
                        </div>
                    `;
                    searchResultsDiv.appendChild(busItem);
                });
            } else {
                searchResultsDiv.innerHTML += '<p>No buses found for the selected criteria.</p>';
            }
        }

        function bookTicket(busIndex) {
            alert(`Booking functionality for bus ${busIndex + 1} will be implemented here.`);
            // In a real application, this would redirect to a booking details page
            // or open a modal to select seats and complete the booking.
        }
    </script>
</body>
</html>
